<div class="rhino_tests_summary_container">

    <h2 class="rhino_test_title">Tests Summary</h2>

    <h3>Total tests: ${total_tests} &#9658; Pass: <span class="pass">${pass_count}</span> &#9658; Fail: <span class="fail">${fail_count}</span></h3>

    <table class="rhino_tests_summary">
        <colgroup>
            <col class="col_index">
            <col class="col_test_id">
            <col class="col_test_name">
            <col class="col_test_status">
            <col class="col_duration">
        </colgroup>
        <tr>
            <th>#</th>
            <th>Test ID</th>
            <th>Test Name</th>
            <th>Status</th>
            <th>Duration (mm:ss.fff)</th>
        </tr>
        ${tests_summary_rows}
    </table>
</div>
